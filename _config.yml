# Site settings
title: retr0 Writeups|Blog. # site title
description: >- # site description
  i hate my life so i do pwn.
lang: en-US # default lang
timezone: Africa/Tunis # set your timezone
image: assets/img/retr0.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/retr0rocks/retr0rocks.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Badreddine Chamkhi # author name
  bio: >- # tell to the world
    Just a computer science student who loves to make and break things. I mainly do reverse engineering and binary exploitation.
  username: retr0 # general username
  github: retr0Rocks # github username
  twitter: BadreddineCham # twitter username
  facebook: bchemkh # facebook username
  email: chamkhi.badreddine@esprit.tn # email adress
  avatar: /assets/img/retr0.png # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
